<ion-header>

    <ion-navbar>
        <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let item of cardItems">
        <img [src]="item.image">
        <ion-card-content>
            <p>{{item.content}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
