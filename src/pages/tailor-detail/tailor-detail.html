<ion-header>

    <ion-navbar>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <!-- <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item> -->
        <img [src]="item.profilePic">

        <ion-card-content>
            <p>{{item.name}}</p>
            <p>{{item.about}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="likeIt(item)">
                <ion-icon name='ios-heart'></ion-icon>
                   {{item.likes}}
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="dislikeIt(item)">
              <ion-icon name='ios-heart-outline'></ion-icon>
                 {{item.dislikes}}
              </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="showComment()">
                    <ion-icon name='ios-text'></ion-icon> Comments
              </button>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-label color="primary">
                <ion-icon name='ios-text'></ion-icon> Comments</ion-label>
        </ion-row> -->
        <ion-row *ngIf="comment">
            <div *ngFor="let comment of item.comments">
                <ion-list>
                    <ion-item>
                        <label>{{comment}}</label>
                    </ion-item>
                </ion-list>
            </div>
        </ion-row>
    </ion-card>
</ion-content>
