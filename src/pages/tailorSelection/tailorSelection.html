<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of currentItems">
            <button ion-item (click)="nextStep(item)">
            <ion-avatar item-start>
                <img [src]="item.profilePic">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.about}}</p>
            <ion-row>
                <ion-col>
                    <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                   {{item.likes}}
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-down'></ion-icon>
                 {{item.dislikes}}
              </button>
            </ion-col>
            </ion-row>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
