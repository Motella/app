<ion-header>
    <ion-navbar>
        <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let item of cardItems">
        <ion-card-content>
            <h2>{{item.content}}</h2>
        </ion-card-content>
        <img [src]="item.image">
        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="LikeIt(item)">
                <ion-icon name='ios-heart' color="red"></ion-icon>
                   {{item.like}}
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="DislikeIt(item)">
              <ion-icon name='ios-heart-outline' color="red"></ion-icon>
                 {{item.dislike}}
              </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
            <ion-icon name='ios-text' color="red"></ion-icon>
              {{item.comment}} Comments
            </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
