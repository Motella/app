<ion-header>

    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form [formGroup]="form" *ngIf="settingsReady">
        <p>
            {{ 'HOME_INTRO' | translate }}
        </p>
        <div padding>
            <button ion-button block (click)="placeOrder()" color="primary">{{ 'PLACE_ORDER' | translate }}</button>
        </div>
        <div *ngIf="openOrders && openOrders.length > 0">
            <h2>
                {{ 'MY_ORDERS' | translate }}
            </h2>
            <ion-list>
                <ion-item-sliding *ngFor="let item of openOrders">
                    <button ion-item>
                    <ion-avatar item-start>
                      <img [src]="item.tailor.profilePic" />
                    </ion-avatar>
                    <h2>{{item.category.content}}</h2>
                    <p>پارچه: {{item.fabric.content}}</p>
                    <p>دوزنده: {{item.tailor.name}}</p>
                    <p>{{item.price | number : '1.0-0'}} تومان</p>
                    <ion-note item-end *ngIf="item.price">در انتظار تایید</ion-note>
                  </button>
                    <ion-item-options>
                        <button ion-button color="danger" (click)="deleteItem(item)">
                {{ 'DELETE_BUTTON' | translate }}
              </button>
                    </ion-item-options>

                </ion-item-sliding>
            </ion-list>
        </div>
        <div *ngIf="!openOrders">
            <div *ngIf="allOrdersCount">
                <h4>
                    {{ 'NO_ORDERS_FOUND' | translate }}
                </h4>
                <button ion-button block (click)="viewOrderHistory()" color="primary">{{ 'SHOW_ORDER_HISTORY' | translate }}</button>
                <div>
                    <div *ngIf="!allOrdersCount">
                        <h4>
                            {{ 'NO_ORDERS_FOUND2' | translate }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
